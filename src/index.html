<!DOCTYPE html>
<html lang="ja">
<head>
    <title>タグ付きTodoアプリ - Diary Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <h2>📖 手帳</h2>
        <button class="tag" data-tag="all">すべて</button>
        <button class="tag" data-tag="today">今日</button>
        <button class="tag" data-tag="week">週間タスク</button>
        <button class="tag" data-tag="InBox">InBox</button>
        <button class="tag" data-tag="仕事">仕事</button>
        <button class="tag" data-tag="プライベート">プライベート</button>
        <button class="tag" data-tag="その他">その他</button>
        <button id="themeToggle">☀️🌙</button>
    </aside>

    <main class="main-area">
        <h1>タグ付きTodoアプリ - Diary Edition</h1>
        <div class="todo-inputs">
            <input id="todoInput" type="text" placeholder="やることを入力">
            <input id="dueDateInput" type="date">
            <select id="tagInput">
                <option>InBox</option>
                <option>仕事</option>
                <option>プライベート</option>
                <option>その他</option>
            </select>
            <select id="priorityInput">
                <option>中</option>
                <option>高</option>
                <option>低</option>
            </select>
            <button id="addButton">追加</button>
        </div>

        <ul id="todoList"></ul>
    </main>

</div>

<script src="app.js" defer></script>
</body>
</html>
