<!DOCTYPE html>
<html lang="ja">
<head>
    <title>シンプルTodoアプリ</title>
    <script src="./app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        li input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1>シンプルTodoアプリ</h1>
    <input type="text" id="todoInput" placeholder="やることを入力">
    <button id="addButton">追加</button>
    <ul id="todoList"></ul>
</body>
</html>
