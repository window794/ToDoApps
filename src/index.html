<!DOCTYPE html>
<html lang="ja">
<head>
    <title>タグ付きToDoアプリ - Diary Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1>📖 手帳</h1>
            <button onclick="changeView('all')">すべて</button>
            <button onclick="changeView('today')">今日</button>
            <button onclick="changeView('inbox')">InBox</button>
            <button onclick="changeView('work')">仕事</button>
            <button onclick="changeView('private')">プライベート</button>
            <button onclick="changeView('other')">その他</button>
            <div class="theme-toggle">
                ☀️🌙
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            </div>
        </aside>
        <main class="main-content">
            <h2>タグ付きToDoアプリ - Diary Edition</h2>
            <input id="todoInput" placeholder="やることを入力">
            <input id="dueDateInput" type="date">
            <select id="tagInput">
                <option>InBox</option>
                <option>仕事</option>
                <option>プライベート</option>
                <option>その他</option>
            </select>
            <select id="priorityInput">
                <option>中</option>
                <option>高</option>
                <option>低</option>
            </select>
            <button onclick="addTodo()">追加</button>
            <ul id="todoList"></ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
